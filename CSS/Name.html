<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <style>
        /* General Styling for Cotton t-shirt */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .product-container {
            width: 80%;
            max-width: 700px;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
        }

        .shop-header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 10px;
            margin-bottom: 20px;
            border: 1px solid black
        }

        .shop-header h1 {
            font-size: 30px;
            margin: 0;
        }

        .product-card {
            display: flex;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 0 auto;
            width: 90%;
        }

        .product-image {
            width: 40%;
            height: 200px;
            overflow: hidden;
            padding: 5px;
            border: 1px solid #eee;
            margin-right: 20px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .product-details {
            width: 60%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5em;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;}

        .add-to-cart:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <div class="product-container">
        <header class="shop-header">
            <h1>ShopEasy</h1>
        </header>

        <div class="product-card">
            <div class="product-image">
                <img src="Classic cotton T-shirt.jpeg" alt="Classic Cotton T-Shirt">
            </div>

            <div class="product-details">
                <p class="product-name">Classic Cotton T-Shirt</p>
                <p class="product-description">Premium quality cotton t-shirt in forest green.</p>
                <p class="product-price">â‚¹ 799</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="">
        <fieldset>
            <legend> HTML Form</legend>

            <label for="">Your name</label>
            <input type="text" placeholder="Enter your name" required><br></br>

            <label for="">Your contact</label>
            <input type="number" placeholder="Enter your contact number" required><br></br>

            <label for="">Your E-Mail </label>
            <input type="email" placeholder="Enter your E-Mail"><br></br>

             <label for="">Your Age</label>
            <input type="number" placeholder="Enter your age"><br></br>

        <label for="">Your DOB</label>
            <input type="date" placeholder="Enter your dob"><br></br>

            <label for="">Your Gender</label>
            <input type="radio" name="gender">male 
            <input type="radio" name="gender">female ><br></br>

            <label for="">Your Branch required</label>
            <select>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
            </select><br></br>

            <label for="">Your Subjects</label>
            <input type="checkbox" name="" id="">Math
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">WD <br></br>

            <label for="">Your Distance</label>
            <input type="range" name="" ><br></br>

             <label for="">Your Address</label>
            <textarea name="" ></textarea><br></br>

             <label for="">Attach file</label>
            <input type="file" name="" ><br></br>

            <input type="submit" value="submit">
      </fieldset>
    </from></body>
</html>

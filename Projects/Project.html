<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shopping Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #navbar{
            display: flex;
            align-items: center;
        }
        #logo{
            margin: 10px 20px;

        }
        #logo img{
            margin: 2px 2px;
        }
        #navbar ul{
            display: flex;
        }
        #navbar ul li{
            list-style:none;

        }
        #navbar ul li a{
            display: block;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <nav id="navbar">
    <div id="logo">
        <img src="Logo(1).png" alt="Shopzest.com" height="50px" width="90px">
    </div>

    <ul>
        <li class="item"><a href="#">Home</a></li>
        <li class="item"><a href="#">Services</a></li>
        <li class="item"><a href="#">About us</a></li>
        <li class="item"><a href="#">Contact us</a></li>
        <li class="item"><a href="#">Join us</a></li>
    </ul>
    </nav>
</body>
</html>

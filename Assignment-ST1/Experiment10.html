<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: #2c3e50;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ecf0f1;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    padding: 0 1.5rem;
}

.nav-links a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 1rem;
    transition: 0.3s;
}

.nav-links a:hover {
    color: #3498db;
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.btn-login {
    text-decoration: none;
    color: white;
    background: #3498db;
    padding: 0.5rem 1.2rem;
    border-radius: 4px;
}

.cart-icon {
    position: relative;
    font-size: 1.2rem;
    cursor: pointer;
}

.badge {
    position: absolute;
    top: -10px;
    right: -10px;
    background: red;
    font-size: 0.7rem;
    padding: 2px 5px;
    border-radius: 50%;
}

#menu-toggle, .hamburger {
    display: none;
}

@media (max-width: 768px) {
    .hamburger {
        display: block;
        font-size: 1.8rem;
        cursor: pointer;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #34495e;
        text-align: center;
        padding: 1rem 0;
    }

    .nav-links li {
        padding: 1rem 0;
    }

    #menu-toggle:checked ~ .nav-links {
        display: flex;
    }

    .nav-actions {
        gap: 0.8rem;
    }
}
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ShopMax</div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
        </ul>

        <div class="nav-actions">
            <a href="#" class="btn-login">Login</a>
            <div class="cart-icon">ðŸ›’<span class="badge">3</span></div>
        </div>
    </nav>

</body>
</html>
